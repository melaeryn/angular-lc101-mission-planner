<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" (click) = "addCrewMember(member)" [class.selected] = "crewSelector(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf ="crew.length === 3">Full</span> </h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover) = "hover = astronaut" (mouseout) = "hover = {}" >{{astronaut.name}}</li>
    </ol>
    <img src={{hover.photo}}/>

</div>
